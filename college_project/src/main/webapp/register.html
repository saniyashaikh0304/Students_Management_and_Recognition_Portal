		<h1 class="logoh1">Registration Form</h1>

	<div class="logbox1">
		<img src="images/reg_logo.jpg" class="loglogocls1">
		<form method="post" action="reg_action.jsp">
		<label>ID : </label>
		<input type="text" name="id" required="required" placeholder="Enter id" oninvalid="this.setCustomValidity('Enter id Here')" oninput="this.setCustomValidity('')"/>

		<label>Name : </label>
		<input type="text" name="name" required="required" placeholder="Enter Name" oninvalid="this.setCustomValidity('Enter Name Here')" oninput="this.setCustomValidity('')"/>
			
		<label>Email ID : </label>
		<input type="email" name="email_id" required="required" placeholder="Enter Email-id" oninvalid="this.setCustomValidity('Enter proper Email-id Here')" oninput="this.setCustomValidity('')" style="width: 100%;margin-bottom: 20px;border: none;border-bottom: 2px solid #f4beb2;background: transparent;outline: none;height: 40px;color: #f4beb2;font-size: 15px;"/><br>
			
		<label>Password : </label>
		<input type="password" name="password" required="required" placeholder="Enter Password" oninvalid="this.setCustomValidity('Enter Password Here')" oninput="this.setCustomValidity('')"/><br>

		<label>Contact No : </label>
		<input type="tel" pattern="[1-9]{1}[0-9]{9}" name="num" required="required" placeholder="Enter Contact Number" oninvalid="this.setCustomValidity('Enter 10 Digit Number Only')" oninput="this.setCustomValidity('')" style="width: 100%;margin-bottom: 20px;border: none;border-bottom: 2px solid #f4beb2;background: transparent;outline: none;height: 40px;color: #f4beb2;font-size: 15px;"/>

		<div class="form-group">
		<label>Address : </label>
		<input type="text" name="address" required="required" placeholder="Enter Address" oninvalid="this.setCustomValidity('Enter Address Here')" oninput="this.setCustomValidity('')"/>
		</div>

		<div class="form-group">
		<label>Gender : </label>
		<label><input type="radio" name="gender" value="Male" required="required">Male</label>
		<label><input type="radio" name="gender" value="Female" required="required">Female</label>
		</div>

		<input type="submit" name="" value="Register">
		<label style="color: #f4beb2; position: relative; bottom: 15px; left: 150px;">Already a Member? <a href="stlogin.html" style="font-size: 20px">Login</a></label>
